<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밸런스 게임</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <a href="index.html">밸런스 커뮤니티</a>
        </div>
        <nav class="main-nav">
            <a href="index.html">밸런스 게임</a>
            <a href="board.html">자유 게시판</a>
        </nav>
    </header>

    <div class="container">
        <main id="game-container">
            <div id="question-area">
                <h1 id="question-text">질문이 여기에 표시됩니다.</h1>
            </div>
            <div id="choices-area">
                <div class="choice-card" id="choice-a">
                    <div class="choice-text">선택 A</div>
                    <div class="result-percent">0%</div>
                </div>
                <div class="vs-divider">VS</div>
                <div class="choice-card" id="choice-b">
                    <div class="choice-text">선택 B</div>
                    <div class="result-percent">0%</div>
                </div>
            </div>
            <button id="next-button" class="hidden">다음 질문</button>
        </main>
        <section id="comments-section" class="hidden">
            <h3 id="comment-title">댓글</h3>
            <form id="comment-form">
                <input type="text" id="comment-author" placeholder="닉네임" required>
                <textarea id="comment-text" placeholder="의견을 나눠보세요!" required></textarea>
                <button type="submit">등록</button>
            </form>
            <div id="comments-list">
                <!-- 댓글이 여기에 동적으로 추가됩니다. -->
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
