<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운세</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="main-card">
            <h1>오늘의 운세</h1>
            <p class="subtitle">당신의 오늘을 점쳐보세요</p>
            <div class="input-group">
                <input type="text" id="name" placeholder="이름을 입력하세요">
                <button onclick="getFortune()">운세 보기</button>
            </div>
        </div>

        <div class="card result-card" id="result-card" style="display: none;">
            <button class="close-btn" onclick="closeResult()">&times;</button>
            <img src="https://i.pinimg.com/564x/b8/91/3c/b8913cd094a86f34533035359195371c.jpg" alt="운세 결과 이미지" class="result-img">
            <h2>오늘의 운세</h2>
            <p class="user-name" id="result-name"></p>
            <p class="fortune-text" id="fortune-text"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
