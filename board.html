<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유 게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="board.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <a href="index.html">밸런스 커뮤니티</a>
        </div>
        <nav class="main-nav">
            <a href="index.html">밸런스 게임</a>
            <a href="board.html" class="active">자유 게시판</a>
            <a href="news.html">주식&경제 속보</a>
        </nav>
    </header>

    <div class="container">
        <main class="board-container">
            <h1>자유 게시판</h1>
            <table class="board-table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody id="board-body">
                    <!-- 게시글 목록이 여기에 동적으로 추가됩니다 -->
                </tbody>
            </table>
            <div class="board-actions">
                <button id="write-post-btn">글쓰기</button>
            </div>
        </main>

        <!-- 글쓰기/수정 모달 -->
        <div id="post-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modal-title">새 글 작성</h2>
                <form id="post-form">
                    <input type="hidden" id="post-id">
                    <input type="text" id="post-title" placeholder="제목" required>
                    <input type="text" id="post-author" placeholder="작성자" required>
                    <textarea id="post-content" placeholder="내용을 입력하세요" required></textarea>
                    <button type="submit" id="save-post-btn">저장</button>
                </form>
            </div>
        </div>

         <!-- 게시글 조회 모달 -->
        <div id="view-post-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-view-btn">&times;</span>
                <h2 id="view-title"></h2>
                <div class="post-meta">
                    <span id="view-author"></span> | <span id="view-date"></span>
                </div>
                <div id="view-content"></div>
                <div class="post-actions">
                    <button id="delete-post-btn">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <script src="board.js"></script>
</body>
</html>
